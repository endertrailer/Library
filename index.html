<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Library of the end</div>
        <div class="box-main">
            <div class="card"> <div class="book-title">harry potter</div> 
            <div class="book-author">Author: jk rowling</div> 
            <div class="book-pages">Pages: 102</div> 
            <div class="book-status">Read? Yes</div>
            </div>
            
        </div>
      
    
    
    <dialog id="favDialog">
        <form id="myForm">
          <p>
            <label for="book_name">Book name: </label>
            <input type="text" id="book_name" required>
          </p>
          <p>
            <label for="book_author">Book author: </label>
            <input type="text" id="book_author" required>
          </p>
          <p>
            <label for="book_pages">Book pages: </label>
            <input type="number" id="book_pages" required>
          </p>
          <p>
            <label>Read Status: </label>
            <div class="readstatus">
            <label for="read_status_yes">Yes</label>
            <input type="radio" id="read_status_yes" name="read_status" value="yes">
            
            <label for="read_status_no">No</label>
            <input type="radio" id="read_status_no" name="read_status" value="no">
            </div>
          </p>
          <div>
            <button type="button" id="cancelBtn">Cancel</button>
            <button type="submit" id="confirmBtn">Confirm</button>
          </div>
        </form>
      </dialog>
      <p class="dialogbtn">
        <img src="images/add.png" alt="" id="showDialog">
      </p>
      <output></output>
      </div>
    <script src="script.js"></script>
</body>
</html>
